<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DuoTone Pallete</title>
    <link rel="stylesheet" href="./duotone.css" charset="utf-8">
    <link rel="stylesheet" href="./palette.css" charset="utf-8">
  </head>

  <body>
    <atom-text-editor>
      <header>
        <h1 class="logo">
          <div class="logo-row">
            <span class="duo-1">D</span><!--
        --><span class="duo-2">u</span><!--
        --><span class="duo-3">o</span>
          </div>
          <div class="logo-row">
            <span class="uno-1">T</span><!--
        --><span class="uno-2">o</span><!--
        --><span class="uno-3">n</span><!--
        --><span class="uno-4">e</span>
          </div>
          <div class="logo-name uno-4">dark</div>
        </h1>
      </header>

      <section class="palette">
        <div class="color uno-1">uno-1</div>
        <div class="color uno-2">uno-2</div>
        <div class="color uno-3">uno-3</div>
        <div class="color uno-4">uno-4</div>

        <div class="color duo-1">duo-1</div>
        <div class="color duo-2">duo-2</div>
        <div class="color duo-3">duo-3</div>

        <div class="color bg duo-3">bgrnd</div>
      </section>

    </atom-text-editor>
    <script src="./palette.js" charset="utf-8"></script>
  </body>
</html>
