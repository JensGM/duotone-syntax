<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DuoTone Pallete</title>
    <link rel="stylesheet" href="./duotone.css" charset="utf-8">
    <link rel="stylesheet" href="./palette.css" charset="utf-8">
  </head>

  <body>
    <h1>DuoTone Pallete</h1>

    <h2>Background</h2>
    <div class="palette">
      <div class="row">
        <div class="box uno-1"><p>Background</p></div>
      </div>
    </div>

    <h2>Uno</h2>
    <div class="palette">
      <div class="row">
        <div class="box uno-1"><p>██ uno-1</p></div>
        <div class="box uno-2"><p>██ uno-2</p></div>
        <div class="box uno-3"><p>██ uno-3</p></div>
        <div class="box uno-4"><p>██ uno-4</p></div>
      </div>
    </div>

    <h2>Duo</h2>
    <div class="palette">
      <div class="row">
        <div class="box duo-1"><p>██ duo-1</p></div>
        <div class="box duo-2"><p>██ duo-2</p></div>
        <div class="box duo-3"><p>██ duo-3</p></div>
      </div>
    </div>

    <script src="./palette.js" charset="utf-8"></script>
  </body>
</html>
